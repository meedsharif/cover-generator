<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous"
/>
<link href="./static/style.css" rel="stylesheet" />
  <title>Assignment</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto"> 
        <h3>Assignment covert page generator</h3>
        <form action="/cover-assignment" method="post">
          <span>Subject/Course Name/Topic </span>
          <div class="form-group">
            <input type="text" placeholder="subject" name="subject" />
          </div>
          <span>Student Info: </span>
          <div class="form-group">
            <input type="text" placeholder="name" name="name" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="section" name="section" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="semester" name="semester" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="id" name="id" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="session" name="session" />
          </div>         <div class="form-group">
            <input type="text" placeholder="Date pf Submission (DD.MM.YYYY)" name="date_of_sub" />
          </div>

          <span for="">Submitted To</span>
          <div class="form-group">
            <input type="text" placeholder="Name?" name="teachers_name" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="e.g: Assistant Professor of CSE" name="teachers_title" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Department. e.g. Department of CSE,IIUC" name="teachers_dept" />
          </div>

          <input class="btn btn-primary" type="submit" value="Submit" />
        </form></div>
    </div>
  </div>
</body>
</html>
